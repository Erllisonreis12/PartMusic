  <div class="container">
  <form class="needs-validation" novalidate>
  	<div class="form-row">
   		<div class="col-md-6 mb-3">
	      	<label for="validarNome">Nome Completo</label>
	      	<input placeholder="Digite seu nome" type="text" class="form-control" id="validarNome" value="Escreva seu nome aqui" required>
	      	<div class="valid-feedback">
	        	Muito Bom!
	      	</div>
    	</div>
    	<div class="col-md-6 mb-3">
      		<label for="validarEmail">E-mail</label>
      		<div class="input-group">
	        	<div class="input-group-prepend">
	          		<span class="input-group-text" id="inputGroupPrepend">@</span>
	        	</div>
        		<input placeholder="Digite seu e-mail" type="email" class="form-control" id="validarEmail" aria-describedby="inputGroupPrepend" required>
        		<div class="invalid-feedback">
          			Por favor, coloque o seu email
        		</div>
      		</div>
    	</div>
  	</div>
	<div class="form-row">
    	<div class="col-md-6 mb-3">
      		<label for="validarSenha">Senha</label>
      		<input type="password" class="form-control" id="validarSenha" required>
      		<div class="invalid-feedback">
       			A senha deve ter no mínimo 8 dígitos
      		</div>
    	</div>
    	<div class="col-md-6 mb-3">
      		<label for="validaConfirmar">Confirmar senha</label>
      		<input type="password" class="form-control" id="validarConfirmar" required>
      		<div class="invalid-feedback">
        		Não está igual a senha
      		</div>
  		</div>
	</div>
  	<div class="form-group">
    	<div class="form-check">
      		<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      		<label class="form-check-label" for="invalidCheck">
        		Eu concordo com os termos e condições
      		</label>
      		<div class="invalid-feedback">
        		Você deve aceitar os termos e condições antes de cadastrar
      		</div>
    	</div>
  	</div>
  	<button class="btn btn-primary" type="submit" onclick="location.href='login.html';">Cadastrar Conta</button>
  </form>
  </div>

	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
	</script>
